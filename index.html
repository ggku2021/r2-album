<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 GitHub 图床相册</title>
    <style>
        /* 基础样式 */
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f9; }
        h1 { color: #333; text-align: center; margin-bottom: 40px; }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* 相册/图片项样式 */
        .item-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* 文件夹（相册）样式 */
        .folder-card {
            background-color: #e0f7fa; /* 浅蓝色背景 */
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px; /* 统一高度 */
        }
        .folder-card::before {
            content: "📁";
            margin-right: 10px;
            font-size: 1.5em;
        }

        /* 图片样式 */
        .image-card img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
        .image-card p {
            padding: 10px;
            margin: 0;
            color: #555;
            font-size: 0.9em;
        }

        /* 瀑布流布局（简单实现，图片大小不一时效果更佳） */
        .image-card {
            width: 250px; /* 图片宽度略小 */
        }
        
        /* 提示信息 */
        #message {
            text-align: center;
            color: #888;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1 id="page-title">相册主页</h1>
    <div id="gallery">
        <div id="message">正在加载相册内容...</div>
    </div>
    
    <script>
        // =======================================================
        // 🚀 配置信息已根据您的路径设置
        // =======================================================
        const GITHUB_USERNAME = 'ggku2021'; 
        const GITHUB_REPO_NAME = 'r2-album'; 
        const GITHUB_BRANCH = 'main'; 
        // 您的图片起始目录，对应路径中的 /img
        const BASE_PATH = 'img'; 
        // =======================================================

        const gallery = document.getElementById('gallery');
        const message = document.getElementById('message');
        const pageTitle = document.getElementById('page-title');

        /**
         * 获取 GitHub 仓库内容的 API URL
         */
        function getContentApiUrl(path) {
            return `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO_NAME}/contents/${path}?ref=${GITHUB_BRANCH}`;
        }

        /**
         * 生成图片 CDN 链接（使用 jsDelivr 加速）
         */
        function getCdnUrl(path) {
            // 确保路径不以 / 开头
            const cleanPath = path.startsWith('/') ? path.substring(1) : path; 
            return `https://cdn.jsdelivr.net/gh/${GITHUB_USERNAME}/${GITHUB_REPO_NAME}@${GITHUB_BRANCH}/${cleanPath}`;
        }

        /**
         * 判断是否为图片文件
         */
        function isImage(name) {
            const lowerName = name.toLowerCase();
            return lowerName.endsWith('.jpg') || 
                   lowerName.endsWith('.jpeg') || 
                   lowerName.endsWith('.png') || 
                   lowerName.endsWith('.gif') || 
                   lowerName.endsWith('.webp');
        }

        /**
         * 渲染相册内容
         */
        async function renderGallery(currentPath) {
            const isRoot = currentPath === BASE_PATH;
            const folderName = currentPath.split('/').pop();
            pageTitle.textContent = isRoot ? '相册主页' : `相册：${folderName}`;
            gallery.innerHTML = '';
            message.textContent = '正在加载...';
            
            try {
                const response = await fetch(getContentApiUrl(currentPath));
                if (!response.ok) {
                    throw new Error(`GitHub API 错误: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                
                if (data.length === 0) {
                    message.textContent = '此相册为空。';
                    return;
                }

                message.style.display = 'none';

                // 1. 渲染返回按钮 (如果不是 BASE_PATH 根目录)
                if (currentPath !== BASE_PATH) {
                    const parentPath = currentPath.substring(0, currentPath.lastIndexOf('/'));
                    const backButton = createFolderCard('... 返回上一级', parentPath);
                    backButton.style.backgroundColor = '#ffcdd2'; // 红色提示
                    gallery.appendChild(backButton);
                }

                // 2. 渲染文件夹 (作为子相册)
                data.filter(item => item.type === 'dir').forEach(folder => {
                    gallery.appendChild(createFolderCard(folder.name, folder.path));
                });

                // 3. 渲染图片文件
                data.filter(item => item.type === 'file' && isImage(item.name)).forEach(file => {
                    gallery.appendChild(createImageCard(file.name, file.path));
                });

            } catch (error) {
                console.error("加载相册失败:", error);
                message.textContent = `加载失败，请检查配置和网络。错误：${error.message}`;
            }
        }

        /**
         * 创建文件夹卡片元素
         */
        function createFolderCard(name, path) {
            const card = document.createElement('div');
            card.className = 'item-card folder-card';
            card.textContent = name;
            card.onclick = () => renderGallery(path); // 点击进入下一级
            return card;
        }

        /**
         * 创建图片卡片元素
         */
        function createImageCard(name, path) {
            const card = document.createElement('div');
            card.className = 'item-card image-card';

            const img = document.createElement('img');
            img.src = getCdnUrl(path);
            img.alt = name;
            
            // 简单添加图片文件名作为描述
            const p = document.createElement('p');
            p.textContent = name; 

            card.appendChild(img);
            card.appendChild(p);

            // 点击新窗口打开大图
            card.onclick = () => window.open(getCdnUrl(path), '_blank'); 

            return card;
        }

        // 页面初始化时加载
        renderGallery(BASE_PATH);
    </script>

</body>
</html>
