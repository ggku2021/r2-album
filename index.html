<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 GitHub 图床相册</title>
    <style>
        /* 基础样式 */
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f9; }
        h1 { color: #333; text-align: center; margin-bottom: 40px; }
        
        /* 搜索和分页控件容器 */
        #controls {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }
        #search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #pagination button {
            padding: 8px 15px;
            margin: 0 5px;
            border: 1px solid #007bff;
            border-radius: 4px;
            background-color: #fff;
            color: #007bff;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #pagination button:hover:not(:disabled) {
            background-color: #007bff;
            color: #fff;
        }
        #pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 相册网格 */
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* 相册/图片项样式 */
        .item-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px; 
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
            height: auto; 
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* 文件夹（相册）样式 */
        .folder-card {
            background-color: #e0f7fa;
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 250px;
        }
        .folder-card::before {
            content: "📁";
            margin-right: 10px;
            font-size: 1.5em;
        }

        /* 图片容器和图片本身的样式 */
        .image-container {
            width: 100%;
            height: 250px; 
            overflow: hidden; 
        }

        .image-card img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover; 
            transition: transform 0.3s ease-in-out;
        }
        .image-card:hover img {
            transform: scale(1.05);
        }

        .image-card p {
            padding: 10px;
            margin: 0;
            color: #555;
            font-size: 0.9em;
            min-height: 40px; 
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all; /* 允许长文件名换行 */
        }
        
        /* 提示信息 */
        #message {
            text-align: center;
            color: #888;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1 id="page-title">相册主页</h1>
    
    <div id="controls">
        <input type="text" id="search-input" placeholder="按文件名搜索..." />
        <div id="pagination">
            </div>
    </div>
    <div id="gallery">
        <div id="message">正在加载相册内容...</div>
    </div>
    
    <script>
        // =======================================================
        // 🚀 配置信息
        // =======================================================
        const GITHUB_USERNAME = 'ggku2021'; 
        const GITHUB_REPO_NAME = 'r2-album'; 
        const GITHUB_BRANCH = 'main'; 
        const BASE_PATH = 'img'; 
        const ITEMS_PER_PAGE = 12; // 👈 设定每页显示的项目数量 (文件夹+图片)
        // =======================================================

        const gallery = document.getElementById('gallery');
        const message = document.getElementById('message');
        const pageTitle = document.getElementById('page-title');
        const searchInput = document.getElementById('search-input');
        const paginationContainer = document.getElementById('pagination');

        // 全局状态变量
        let currentPath = BASE_PATH; // 当前路径
        let allItemsCache = []; // 当前文件夹的所有项目缓存
        let currentItems = []; // 当前页面的项目 (经过搜索过滤)
        let currentPage = 1; // 当前页码

        /* --- API 和路径函数 --- */

        function getContentApiUrl(path) {
            return `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO_NAME}/contents/${path}?ref=${GITHUB_BRANCH}`;
        }

        function getCdnUrl(path) {
            const cleanPath = path.startsWith('/') ? path.substring(1) : path; 
            return `https://cdn.jsdelivr.net/gh/${GITHUB_USERNAME}/${GITHUB_REPO_NAME}@${GITHUB_BRANCH}/${cleanPath}`;
        }

        function isImage(name) {
            const lowerName = name.toLowerCase();
            return lowerName.endsWith('.jpg') || lowerName.endsWith('.jpeg') || lowerName.endsWith('.png') || lowerName.endsWith('.gif') || lowerName.endsWith('.webp');
        }

        /* --- 渲染逻辑 --- */

        /**
         * 主渲染函数：加载数据并调用本地渲染
         */
        async function loadAndRenderGallery(path) {
            currentPath = path;
            currentPage = 1; // 切换路径，重置到第一页
            pageTitle.textContent = '正在加载...';
            gallery.innerHTML = '';
            message.textContent = '正在加载相册内容...';
            
            try {
                const response = await fetch(getContentApiUrl(path));
                if (!response.ok) {
                    throw new Error(`GitHub API 错误: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                
                if (data.length === 0) {
                    message.textContent = '此相册为空。';
                    allItemsCache = [];
                    renderCurrentPage();
                    return;
                }

                // 缓存所有数据
                allItemsCache = data;
                message.style.display = 'none';

                // 首次加载后，触发本地渲染
                renderCurrentPage(); 
                
            } catch (error) {
                console.error("加载相册失败:", error);
                message.textContent = `加载失败，请检查配置和网络。错误：${error.message}`;
                allItemsCache = [];
                renderCurrentPage();
            }
        }

        /**
         * 本地渲染函数：处理搜索和分页
         */
        function renderCurrentPage() {
            // 1. 设置页面标题
            const isRoot = currentPath === BASE_PATH;
            const folderName = currentPath.split('/').pop();
            pageTitle.textContent = isRoot ? '相册主页' : `相册：${folderName}`;

            // 2. 处理搜索过滤
            const searchTerm = searchInput.value.toLowerCase().trim();
            let filteredItems = allItemsCache;

            if (searchTerm) {
                // 仅在搜索时过滤，否则使用全部缓存数据
                filteredItems = allItemsCache.filter(item => 
                    item.name.toLowerCase().includes(searchTerm)
                );
            }

            // 3. 区分文件夹和文件
            const folders = filteredItems.filter(item => item.type === 'dir');
            const files = filteredItems.filter(item => item.type === 'file' && isImage(item.name));
            
            currentItems = [...folders, ...files]; // 文件夹优先展示

            // 4. 计算分页
            const totalItems = currentItems.length;
            const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);

            // 确保当前页码有效
            if (currentPage > totalPages && totalPages > 0) {
                currentPage = totalPages;
            } else if (totalPages === 0) {
                currentPage = 1;
            }

            // 5. 确定当前页面的内容
            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIndex = Math.min(startIndex + ITEMS_PER_PAGE, totalItems);
            const itemsOnPage = currentItems.slice(startIndex, endIndex);

            // 6. 清空画廊并渲染
            gallery.innerHTML = '';
            if (totalItems === 0) {
                 gallery.innerHTML = `<div id="message" style="display:block;">${searchTerm ? '没有找到匹配的文件。' : '此相册为空。'}</div>`;
            } else {
                 message.style.display = 'none';
            }
            
            // 渲染返回上一级按钮
            if (currentPath !== BASE_PATH) {
                const parentPath = currentPath.substring(0, currentPath.lastIndexOf('/'));
                const backButton = createFolderCard('... 返回上一级', parentPath, true); // 标记为返回按钮
                gallery.appendChild(backButton);
            }

            // 渲染当前页面的项目
            itemsOnPage.forEach(item => {
                if (item.type === 'dir') {
                    gallery.appendChild(createFolderCard(item.name, item.path));
                } else if (item.type === 'file') {
                    gallery.appendChild(createImageCard(item.name, item.path));
                }
            });

            // 7. 渲染分页控件
            renderPaginationControls(totalPages);
        }

        /**
         * 渲染分页按钮
         */
        function renderPaginationControls(totalPages) {
            paginationContainer.innerHTML = '';

            if (totalPages <= 1) return;

            const prevBtn = document.createElement('button');
            prevBtn.textContent = '上一页';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => { currentPage--; renderCurrentPage(); window.scrollTo(0, 0); }; // 回到顶部
            
            const pageInfo = document.createElement('span');
            pageInfo.textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页`;
            pageInfo.style.margin = '0 10px';
            pageInfo.style.fontWeight = 'bold';

            const nextBtn = document.createElement('button');
            nextBtn.textContent = '下一页';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => { currentPage++; renderCurrentPage(); window.scrollTo(0, 0); }; // 回到顶部

            paginationContainer.appendChild(prevBtn);
            paginationContainer.appendChild(pageInfo);
            paginationContainer.appendChild(nextBtn);
        }

        /* --- 元素创建函数 (保持稳定) --- */

        function createFolderCard(name, path, isBackButton = false) {
            const card = document.createElement('div');
            card.className = 'item-card folder-card';
            card.textContent = name;
            card.onclick = () => loadAndRenderGallery(path);
            if (isBackButton) {
                 card.style.backgroundColor = '#ffcdd2'; 
                 card.style.fontWeight = 'normal';
                 card.style.minHeight = '250px'; // 确保返回按钮高度
            }
            return card;
        }

        function createImageCard(name, path) {
            const card = document.createElement('div');
            card.className = 'item-card image-card';

            const imgContainer = document.createElement('div');
            imgContainer.className = 'image-container';

            const img = document.createElement('img');
            img.src = getCdnUrl(path);
            img.alt = name;
            
            const p = document.createElement('p');
            p.textContent = name; 

            imgContainer.appendChild(img);
            card.appendChild(imgContainer);
            card.appendChild(p);

            card.onclick = () => window.open(getCdnUrl(path), '_blank'); 

            return card;
        }

        /* --- 事件监听 --- */

        // 监听搜索框输入，实时触发本地渲染
        searchInput.addEventListener('input', () => {
            currentPage = 1; // 搜索时重置到第一页
            renderCurrentPage();
        });

        // 页面初始化时加载
        loadAndRenderGallery(BASE_PATH);
    </script>

</body>
</html>
